<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Custom Css-->
    <link rel="stylesheet" href="apps.css">
    <title>Buttons - Bootstrap v4.6</title>
</head>

<body>
    <header>
        <h1 class="display-1 text-center">Buttons Bootsrap v4.6</h1>
    </header>
    <br>
    <main class="mt-4">
        <div class="container bg-dark rounded pt-2 pb-2">
            <div class="col-12 text-center">
                <h1 class="display-4 text-light">Types of buttons</h1>
            </div>
        </div>

        <div class="container ">
            
            <div class="row mt-5 pt-4 pb-4 justify-content-center">
                <div class="display-4">Default</div>
            </div>

            <div class="row rounded border mt-2 pt-4 pb-4 justify-content-center">
                <div class="col"><button class="btn btn-primary">Primary</button></div>
                <div class="col"><button class="btn btn-success">Success</button></div>
                <div class="col"><button class="btn btn-danger">Danger</button></div>
                <div class="col"><button class="btn btn-info">Info</button></div>
                <div class="col"><button class="btn btn-warning">Warning</button></div>
                <div class="col"><button class="btn btn-dark">Dark</button></div>
                <div class="col"><button class="btn btn-light">Light</button></div>
                <div class="col"><button class="btn btn-link">Link</button></div>
            </div>
            
            <div class="row mt-5 pt-4 pb-4 justify-content-center">
                <div class="display-4">Outline</div>
            </div>

            <div class="row rounded border mt-2 pt-4 pb-4 justify-content-center bg-dark text-light">
                <div class="col"><button class="btn btn-outline-primary">Primary</button></div>
                <div class="col"><button class="btn btn-outline-success">Success</button></div>
                <div class="col"><button class="btn btn-outline-danger">Danger</button></div>
                <div class="col"><button class="btn btn-outline-info">Info</button></div>
                <div class="col"><button class="btn btn-outline-warning">Warning</button></div>
                <div class="col"><button class="btn btn-outline-dark text">Dark</button></div>
                <div class="col"><button class="btn btn-outline-light">Light</button></div>
                <div class="col"><button class="btn btn-outline-link">Link</button></div>
            </div>

            <div class="row mt-5 pt-4 pb-4 justify-content-center">
                <div class="display-4">Large Buttons</div>
            </div>
            
            <div class="row rounded border mt-2 pt-4 pb-4 justify-content-center">
                <div class="col"><button class="btn btn-primary btn-lg">Primary</button></div>
                <div class="col"><button class="btn btn-success btn-lg">Success</button></div>
                <div class="col"><button class="btn btn-danger btn-lg">Danger</button></div>
                <div class="col"><button class="btn btn-info btn-lg">Info</button></div>
                <div class="col"><button class="btn btn-warning btn-lg">Warning</button></div>
                <div class="col"><button class="btn btn-dark text btn-lg">Dark</button></div>
                <div class="col"><button class="btn btn-light btn-lg">Light</button></div>
                <div class="col"><button class="btn btn-link btn-lg">Link</button></div>
            </div>

            <div class="row mt-5 pt-4 pb-4 justify-content-center">
                <div class="display-4">Small Buttons</div>
            </div>

            <div class="row rounded border mt-2 pt-4 pb-4 no-gutters ">
                <div class="col"><button class="btn btn-primary btn-sm ">Primary</button></div>
                <div class="col"><button class="btn btn-success btn-sm">Success</button></div>
                <div class="col"><button class="btn btn-danger btn-sm">Danger</button></div>
                <div class="col"><button class="btn btn-info btn-sm">Info</button></div>
                <div class="col"><button class="btn btn-warning btn-sm">Warning</button></div>
                <div class="col"><button class="btn btn-dark text btn-sm">Dark</button></div>
                <div class="col"><button class="btn btn-light btn-sm">Light</button></div>
                <div class="col"><button class="btn btn-link btn-sm">Link</button></div>
            </div>

            <div class="row mt-5 pt-4 pb-3 justify-content-center">
                <div class="display-4">Block-Level</div>
            </div>
            
            <div class="row rounded border mt-2 pt-4 pb-4 justify-content-center">
                <div class="col-12 mb-2"><button class="btn btn-primary btn-sm btn-block">Block Level</button></div>
                <div class="col"><button class="btn btn-success btn-lg btn-block">Block Level</button></div>
            </div>

            <div class="row mt-5 pt-4 pb-3 justify-content-center align-items-center">
                <div class="col-4 border-left border-warning pt-2 pb-2"><div class="display-4">Block-Level</div></div>
                <div class="col-4  border-left ">
                    <button class="btn btn-warning btn-lg " disabled>Disabled Button</button>
                </div>
            </div>
            
            
        </div>
        
        
    </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
</body>

</html>
